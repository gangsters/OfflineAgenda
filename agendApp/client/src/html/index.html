<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<link href="../css/fullcalendar.min.css" rel="stylesheet" />
	<link href="../css/fullcalendar.print.css" rel="stylesheet" media="print" />

	<link href="../css/agendapp.css" rel="stylesheet" />

	<script src="../js/moment.min.js" type="text/javascript"></script>
	<script src="../js/jquery.min.js" type="text/javascript"></script>
	<script src="../js/jquery.blockUI.js" type="text/javascript"></script>
	<script src="../js/fullcalendar.min.js" type="text/javascript"></script>

	<script src="../js/agendapp.js" type="text/javascript"></script>
</head>

<body>
	
	<header>
		<h1>AgendApp</h1>
	</header>
	
	<div id="agenda"></div>
	
	<footer>
		<p>By Gansters Team, INSA Rouen - AgendApp v0.1 - Copyright &copy; 2014-2015</p>
	</footer>

	<div id="add-event-popup" style="cursor: default; display: none;">
		<form id="add-event-form">
			<p>
				<label for="title">Titre de l'évènement:</label>
				<input type="text" id="title" name="title" />
			</p>
			<p>
				<label for="start">Début de l'évènement:</label>
				<input type="date" id="start" name="start" />
			</p>
			<p>
				<label for="end">Fin de l'évènement:</label>
				<input type="date" id="end" name="end" />
			</p>
			<p>
				<input type="submit" value="Ajouter"/>
			</p>
		</form>
	</div>

	<div id="edit-event-popup" style="cursor: default; display: none;">
		<form id="edit-event-form">
			<p>
				<label for="title">Titre de l'évènement:</label>
				<input type="text" id="title" name="title" /><br/>
			</p>
			<p>
				<input type="submit" value="Ajouter"/>
			</p>
		</form>
	</div>

	<div id="remove-event-popup" style="cursor: default; display: none;">
		<form id="remove-event-form">
			<p>
				<label for="title">Titre de l'évènement:</label>
				<input type="text" id="title" name="title" /><br/>
			</p>
			<p>
				<input type="submit" value="Ajouter"/>
			</p>
		</form>
	</div>

</body>

</html>
